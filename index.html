<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <title>Beato's Random Picker</title>
</head>
<body>
    <header>
        <nav id="header-nav">
            <div id="text-icon">
                <img src="assets/beato-icon.png" alt="beato's icon" height="35" width="35">
                <li>Beato's Random Picker</li>
            </div>
            <div id="rest-nav">
                <li><button id="btn-reset">Reset</button></li>
                <li><button id="btn-save">Save</button></li>
                <li><button id="btn-viewpresets">View presets</button></li>
            </div>
        </nav>
    </header>

    <main>
        <section id="container-section">
            <p id="beato-p"></p>
            <div id="button-textarea-container"></div>
            <img src="assets/beato-normal.webp" id="beato-normal" width="350">
            <div id="inputs-container"></div>
        </section>

        <section id="enter-inputs-container">
            <input type="text" id="text-area">
            <button id="btn-add">Add</button>
            <button id="btn-go">Let Beato decide!</button>
        </section>

        <div id="custom-alert">
            <img src="assets/beato-happy.webp" id="beato-alert" width="150">
            <input type="text" id="text-name">
            <button id="btn-name">Submit</button>
            <p id="name-p"></p>
        </div>

        <section class="preset-modal" id="preset-modal-id">
            <span id="close-modal-btn">âœ–</span>
            <div id="presets-container"></div>
        </section>
    </main>

    <audio src="assets/ahaha.wav" id="beato-laugh"></audio>
    <script src="script.js"></script>
</body>
</html>
